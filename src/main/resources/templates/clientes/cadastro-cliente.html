<!DOCTYPE html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Cadastro de clientes</title>
</head>
    <section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>Casdastro de clientes</h1>
        </div>
    </div>
    <div class="container-fluid">
        <form action="" class="form-vertical">
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-lg-5 form-group">
                    <label>Tipo pessoa</label>
                    <div class="radio radio-inline">
                        <input type="radio" name="tipoPessoa" class="form-control">
                        <label>FÃ­sica</label>
                    </div>
                    <div class="radio radio-inline form-group">
                        <input type="radio" name="tipoPessoa" class="form-control">
                        <label>Juridica</label>
                    </div>
                </div>
                <div class="col-sm-8 form-group">
                    <label for="pessoa">Pessoa</label>
                    <input type="text" id="pessoa" name="pessoa" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento" name="dataNascimento">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>
                <div class="col-sm-3 form-group">
                    <label>Confirme a senha</label>
                    <input type="password" class="form-control">
                </div>
                <div class="bw-field-top col-sm-3 align-middle">
                    <label for="ativo" class="form-check-label">Ativo</label>
                    <input type="checkbox" class="checkbox radio-inline" name="ativo" id="ativo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-lg-5 form-group">
                    <label>Grupo</label>
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" name="Adminstrador" class="form-control">
                        <label>Administrador</label>
                    </div>
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" name="Vendedor" class="form-control">
                        <label>Vendedor</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</section>
