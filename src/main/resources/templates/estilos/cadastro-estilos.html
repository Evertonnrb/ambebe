<!DOCTYPE html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout">
<head>
    <title>Cadastro de estilo</title>
</head>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>Casdastro de estilo</h1>
        </div>
    </div>
    <div class="container-fluid">

        <form method="post" class="form-vertical" th:object="${estilo}">
            <div th:include="layout/fragments/sucesso-validacao"></div>
            <th:block th:include="layout/fragments/erro-validacao"></th:block>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="nome">Estilo</label>
                    <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</section>
